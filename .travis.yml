language: node_js

stages:
  - verify
  - test
  - pre-publish

git:
  autocrlf: input

jobs:
  - stage: "verify"
    name: "verify"
    node_js: "10"
    os: linux
    script: npx danger ci

node_js:
  - "10"
  - "lts/*"

os:
  - osx
  - linux
  - windows

script:
  - npm run ci
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
  - npm run vscode:prepublish
